<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Youtube</title>
</head>
<body>
    <table width="100%" border="1" style="border-collapse: collapse;">
        <!-- nav row -->
        <tr>
            <td width="15%" align="center">
                <a href="index.html"><img src="images/youtube-logo-png-2064.png" alt="youtube Logo" width="150px"></a>
            </td>
            <td width="70%" align="center">
                <label for="search">Search </label>
                <input type="text" name="search" id="search" placeholder="Search on Youtube . . . ">
                <input type="submit" value="Search">
            </td>
            <td width="15%" align="center">
                <a href="login.html">Login / Sign Up</a>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="800px" align="Center">
                <form action="">
                    <table border="1" style="border-collapse: collapse;">
                        <tr>
                            <td colspan="2" align="center">
                                <h2>Registartion</h2>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="name">First Name :  </label></td>
                            <td><label for="lname">Last Name : </label> </td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id="name" placeholder="Enter First Name..."></td>
                            <td><input type="text" id="lname" placeholder="Enter Last Name..."></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password :</label></td>
                            <td><label for="cpass">Confrim Password :</label></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="" id="pass" placeholder="Enter password"></td>
                            <td><input type="password" name="" id="cpass" placeholder="Re-type password"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for="username">Username : </label>
                            </td>
                            <td>
                                <label for="DOB">Date of Birth :</label>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id="username" placeholder="Enter username"></td>
                            <td><input type="date" name="" id="DOB"></td>
                        </tr>
                        <tr>
                            <td colspan="2">Gender :</td>
                            
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="radio" value="Male" name="Gender">Male
                                <input type="radio" value="Female" name="Gender">Female
                                <input type="radio" value="Others" name="Gender">Others
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox" name="agreement" id="">I have read the agreement* </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox" name="agreement" id="">I agree to the policies* </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit"><br><a href="login.html">Already have an account?</a></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
