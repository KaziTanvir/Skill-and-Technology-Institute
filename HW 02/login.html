<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Login </title>
</head>

<body>
    <table width="100%" border="1" style="border-collapse: collapse;">
        <!-- nav row -->
        <tr>
            <td width="15%" align="center">
                <a href="index.html"><img src="images/youtube-logo-png-2064.png" alt="youtube Logo" width="150px"></a>
            </td>
            <td width="70%" align="center">
                <label for="search">Search </label>
                <input type="text" name="search" id="search" placeholder="Search on Youtube . . . ">
                <input type="submit" value="Search">
            </td>
            <td width="15%" align="center">
                <a href="login.html">Login / Sign Up</a>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="800px" align="Center">
                <form action="">
                    <table border="1" style="border-collapse: collapse;">
                        <tr>
                            <td colspan="2" align="center">
                                <h2>Login</h2>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="name">Username or Email: </label></td>
                            <td><input type="text/email" id="name" placeholder="Username or Email"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password: </label></td>
                            <td><input type="password" id="pass" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit"><br><a href="Registration.html">Create a
                                    new account</a></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
